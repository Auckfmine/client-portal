version: '3.8'

# Development docker-compose with hot reloading and PostgreSQL
services:
  db:
    image: postgres:16-alpine
    container_name: nexus-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-nexus}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-nexus_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-nexus_portal}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-nexus} -d ${POSTGRES_DB:-nexus_portal}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - nexus-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nexus-backend-dev
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-nexus}:${POSTGRES_PASSWORD:-nexus_dev_password}@db:5432/${POSTGRES_DB:-nexus_portal}
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-not-for-production}
      - DEBUG=${DEBUG:-true}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:5173,http://localhost:3000,http://localhost:80}
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      db:
        condition: service_healthy
    networks:
      - nexus-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: nexus-frontend-dev
    restart: unless-stopped
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - CHOKIDAR_USEPOLLING=true
      - VITE_API_URL=http://backend:8000
    depends_on:
      - backend
    networks:
      - nexus-network

volumes:
  postgres_data:
    driver: local

networks:
  nexus-network:
    driver: bridge
